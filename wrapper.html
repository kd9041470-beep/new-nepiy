<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>معاينة التطبيق (Wrapper)</title>
  <style>
    html,body { height:100%; margin:0; padding:0; background:#fff; overflow:hidden; }
    .open-btn { position:fixed; left:12px; top:12px; z-index:9999; background:#176fb0; color:#fff; padding:8px 12px; border-radius:8px; text-decoration:none; font-weight:600; }
    .frame-wrap { position:fixed; inset:0; overflow:hidden; display:flex; align-items:flex-start; justify-content:center; background:#fff; }
    iframe { border:0; transform-origin: 0 0; display:block; will-change:transform; }
  </style>
</head>
<body>
  <a class="open-btn" href="https://kd9041470-beep.github.io/new-nepiy/" target="_blank" rel="noopener">افتح الموقع في نافذة جديدة</a>

  <div class="frame-wrap" id="frameWrap">
    <iframe id="theFrame"
      src="https://kd9041470-beep.github.io/new-nepiy/"
      title="منصة مدرسة النبي اليتيم"
      sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
      scrolling="no"
    ></iframe>
  </div>

  <script>
    const iframe = document.getElementById('theFrame');
    const wrap = document.getElementById('frameWrap');

    // يستقبل أبعاد المحتوى من داخل الصفحة
    window.addEventListener('message', (e) => {
      const data = e.data || {};
      if (data.type === 'setSize' && data.width && data.height) {
        fitFrameToSize(data.width, data.height);
      }
    }, false);

    function fitFrameToSize(contentWidth, contentHeight) {
      const containerWidth = wrap.clientWidth;
      const scale = Math.min(containerWidth / contentWidth, 1);
      iframe.style.width = contentWidth + 'px';
      iframe.style.height = contentHeight + 'px';
      iframe.style.transform = 'scale(' + scale + ')';
      const displayedHeight = Math.ceil(contentHeight * scale);
      wrap.style.height = displayedHeight + 'px';
      document.documentElement.style.overflowX = 'hidden';
      document.body.style.overflowX = 'hidden';
    }

    iframe.addEventListener('load', () => {
      try { iframe.contentWindow.postMessage({ type:'pleaseSendSize' }, '*'); } catch(e){}
    });

    window.addEventListener('resize', () => {
      try { iframe.contentWindow.postMessage({ type:'pleaseSendSize' }, '*'); } catch(e){}
    });
  </script>
</body>
</html>
